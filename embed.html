<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
margin:0;
background:black;
}

iframe{
width:100%;
height:100vh;
border:none;
}

</style>

</head>
<body>

<iframe id="embed"></iframe>

<script>

const params = new URLSearchParams(window.location.search);

const video = params.get("video");

const iframe = document.getElementById("embed");

iframe.src = video;


// bloquear tentativas de redirecionamento
window.onbeforeunload = function(){
return null;
};

</script>

</body>
</html>
